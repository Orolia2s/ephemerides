kind: GNSS_format
metadata:
  constellation: Galileo
  message: FNAV
  description: |
    Transmitted on the E5a-I signal, the F-band (1278.75 MHz)
    is used for the transmission of Galileo System Time (GST)
    and other system messages, such as almanacs and health status messages.

    Note that compared to the ICD, the notion of page and subframe has been swapped here
subframe_count: 12
order: msb_first
header:
  - name: subframe_id
    bits: 6
    latex: \text{Type}
formats:
  - subframe: 1
    description: |
      SVID, clock correction, SISA, Ionospheric correction, BGD,
      Signal health status, GST and Data validity status
    fields:
      - name: satellite_id
        bits: 6
        latex: \text{SV}_{\text{ID}}
      - &issueOfDataNav
        name: issue_of_data_ephemeris
        bits: 10
        latex: \text{IOD}_{\text{nav}}
      - name: time_of_clock
        bits: 14
        latex: t_{oc}
      - name: clock_bias_correction
        bits: 31
        latex: a_{f0}
      - name: clock_drift_correction
        bits: 21
        latex: a_{f1}
      - name: clock_drift_rate_correction
        bits: 6
        latex: a_{f2}
      - latex: \text{SISA}
        bits: 8
      - latex: a_{i0}
        bits: 11
      - latex: a_{i1}
        bits: 11
      - latex: a_{i2}
        bits: 14
      - name: ionospheric_disturbance_region_1
        bits: 1
      - name: ionospheric_disturbance_region_2
        bits: 1
      - name: ionospheric_disturbance_region_3
        bits: 1
      - name: ionospheric_disturbance_region_4
        bits: 1
      - name: ionospheric_disturbance_region_5
        bits: 1
      - latex: \text{BGD}
        bits: 10
      - latex: \text{E5a}_{\text{HS}}
        bits: 2
      - &weekNumber
        name: week_number
        bits: 12
        latex: \text{WN}
      - &timeOfWeek
        name: time_of_week
        bits: 20
        latex: \text{TOW}
      - latex: \text{E5a}_{\text{DVS}}
        bits: 1
      - bits: 26
  - subframe: 2
    description: Ephemeris (1/3) and GST
    fields:
      - *issueOfDataNav
      - name: mean_anomaly
        latex: M_0
        bits: 32
        shift: -31
        signed: true
        unit: semicircle
      - name: rate_of_right_ascension
        bits: 24
        shift: -43
        signed: true
        unit: semicircle / s
        latex: \dot{\Omega}
      - name: eccentricity
        bits: 32
        shift: -33
        latex: e
      - name: square_root_of_semi_major_axis
        bits: 32
        shift: -19
        unit: m(1/2)
        latex: \sqrt{A}
      - name: ascending_node_longitude
        bits: 32
        shift: -31
        signed: true
        unit: semicircle
        latex: \Omega_0
      - name: rate_of_inclination_angle
        bits: 14
        shift: -43
        signed: true
        unit: semicircle / s
        latex: \dot{i}
      - *weekNumber
      - *timeOfWeek
  - subframe: 3
    description: Ephemeris (2/3) and GST
    fields:
      - *issueOfDataNav
      - name: inclination_angle
        bits: 32
        shift: -31
        signed: true
        unit: semicircle
        latex: i_0
      - name: argument_of_perigee
        bits: 32
        shift: -31
        signed: true
        unit: semicircle
        latex: \omega
      - name: mean_motion_difference
        bits: 16
        shift: -43
        signed: true
        unit: semicircle / s
        latex: \Delta_n
      - name: argument_of_latitude_cosine_correction
        bits: 16
        shift: -29
        signed: true
        unit: rad
        latex: C_{uc}
      - name: argument_of_latitude_sine_correction
        bits: 16
        shift: -29
        signed: true
        unit: rad
        latex: C_{us}
      - name: orbit_radius_cosine_correction
        bits: 16
        shift: -5
        signed: true
        unit: m
        latex: C_{rc}
      - name: orbit_radius_sine_correction
        bits: 16
        shift: -5
        signed: true
        unit: m
        latex: C_{rs}
      - name: ephemeris_reference_time
        bits: 14
        factor: 60
        unit: s
        latex: t_{oe}
      - *weekNumber
      - *timeOfWeek
      - bits: 8
  - subframe: 4
    description: Ephemeris (3/3), GST-UTC conversion, GST-GPS conversion and TOW
    fields:
      - *issueOfDataNav
      - name: inclination_angle_cosine_correction
        bits: 16
        shift: -29
        signed: true
        unit: rad
        latex: C_{ic}
      - name: inclination_angle_sine_correction
        bits: 16
        shift: -29
        signed: true
        unit: rad
        latex: C_{is}
      - name: galileo_bias_correction
        bits: 32
        latex: A_0
      - name: galileo_drift_correction
        bits: 24
        latex: A_1
      - name: leap_seconds_delta
        bits: 8
        latex: \Delta{}t_{Ls}
      - bits: 8
        latex: t_0t
      - bits: 8
        latex: \text{WN}_{0t}
      - name: future_leap_seconds_week_number
        bits: 8
        latex: \text{WN}_{\text{LSF}}
      - name: future_leap_seconds_day_number
        bits: 3
        latex: \text{DN}
      - name: future_leap_seconds_delta
        bits: 8
        latex: \Delta{}t_{text{LSF}}
      - bits: 8
        latex: t_{0G}
      - name: gps_bias_correction
        bits: 16
        latex: A_{0G}
      - name: gps_drift_correction
        bits: 12
        latex: A_{1G}
      - bits: 6
        latex: \text{WN}_{0G}
      - *timeOfWeek
      - bits: 5
